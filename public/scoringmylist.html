<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<link rel="stylesheet" href="script/element-ui/index.css">
<script src="script/element-ui/index.js"></script>
<script src="script/axios.min.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            tableData: [],
            value1: '',
            pageTotal: 0,
            page: 1,
            loading: true,
            UserName: '',
            InCompany: false,
            total: 0,
            jtjw: 0,
            qtry: 0,
            dwjw: 0,
            currentRow: null,
            apiurl: 'http://221.2.76.14:8056/api/scoring/GetManyi',
            //apiurl: ' https://localhost:44392/api/scoring/GetManyi',          
            dialogVisible: false,
            eidttitle: "",
            pass: "",
            leavedate: ""
        },
        mounted: function () {
            let _this = this;
            _this.loadList();
        },
        methods: {
            refresh: function () {
                location.reload();
            },
            loadList: function () {
                let _this = this;
                _this.loading = true;
                _this.tableData = [];
                axios
                    .get(_this.apiurl, {})
                    .then(function (response) {
                        _this.loading = false;
                        var resdata = response.data.list;
                        _this.jtjw = response.data.jtjw;
                        _this.qtry = response.data.qtry;
                        _this.dwjw = response.data.dwjw;
                        _this.total = response.data.total;

                        for (let i = 0; i < resdata.length; i++) {
                            _this.tableData.push(resdata[i]);
                        }
                    })
                    .catch(function (error) {
                        alert(error);
                    });
            }
        }
    })
</script>
